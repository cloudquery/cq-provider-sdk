syntax = "proto3";
package proto;
option go_package = "/pb";

service Source {
  // Get all tables the source plugin supports
  rpc GetTables(GetTables.Request) returns (GetTables.Response);
  // Get an example configuration for the source plugin
  rpc GetExampleConfig(GetExampleConfig.Request) returns (GetExampleConfig.Response);
  // Fetch resources
  rpc Fetch(Fetch.Request) returns (stream Fetch.Response);
}

message Fetch {
  message Request {
    // Holds information such as credentials, regions, accounts, etc'
    bytes config = 1;
    // list of resources provider is requested to fetch
    repeated string resources = 2;
    // if value is more than 0 it enables throttling for concurrent fetch
    uint64 parallel_fetching_limit = 3;
    // approximate maximum goroutines spawned during fetch
    uint64 max_goroutines = 4;
    // timeout for each parent resource resolve call
    int64 timeout = 5;
  }
  message Response {
    // marshalled []*schema.Resources
    bytes resources = 1;
  }
}

message GetTables {
  message Request {}
  message Response {
    string name = 1;
    string version = 2;
    // Marshalled []*schema.Table
    bytes tables = 3;
  }
}

message GetExampleConfig {
  message Request {}
  message Response {
    string name = 1;
    string version = 2;
    bytes config = 3;
  }
}

